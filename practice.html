<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="css/practice.css">
    <title>Title</title>
</head>
<body>


<header>
    <nav class="navbar navbar-custom navbar-static-top">
        <div class="container">


            <!--为了自适应性，当屏幕小到一定程度的时候，就需要出现一个叫做 面包导航-->
            <!--学习资源：https://v3.bootcss.com/components/#nav-tabs导航条的可访问性下面；体验：通过拉伸浏览器来观测-->

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myCustomMenu" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>



            <!--data-target 可以是成class 也可以是 id，但是推荐使用id，下面这个id，也就是上面 data-target="#myCustomMenu" 指定的-->

            <div class="collapse navbar-collapse" id="myCustomMenu">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#" >我要投资</a></li>
                    <li><a href="#">房地产投资</a></li>
                    <li><a href="#">比特币投资</a></li>
                    <li><a href="#">金融投资</a></li>
                    <li><a href="#">最新动态</a></li>
                    <li><a href="#">论坛</a></li>
                </ul>

                <!--当屏幕小于hidden-sm的时候， 下面这个就会消失-->
                <!--分为左右两个url，当 navbar-righ 时候，就会将该标题往右拉-->
                <ul class="nav navbar-nav navbar-right hidden-sm">
                    <li><a href="#">个人中心</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section id="main_ad" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <!--指示器，也就是下面的小点点, 活动指示器-->
    <ol class="carousel-indicators">
        <li data-target="#main_ad" data-slide-to="0" class="active"></li>
        <li data-target="#main_ad" data-slide-to="1"></li>
        <li data-target="#main_ad" data-slide-to="2"></li>
        <li data-target="#main_ad" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <!--包裹所有的滑动图片-->
    <div class="carousel-inner" role="listbox">
        <div class="item active" data-img-lg="img/slide_01_2000x410.jpg" data-img-sm="img/slide_01_640x340.jpg">
        </div>
        <div class="item" data-img-lg="img/slide_02_2000x410.jpg" data-img-sm="img/slide_02_640x340.jpg">
        </div>
        <div class="item" data-img-lg="img/slide_03_2000x410.jpg" data-img-sm="img/slide_03_640x340.jpg">
        </div>
        <div class="item" data-img-lg="img/slide_04_2000x410.jpg" data-img-sm="img/slide_04_640x340.jpg">
        </div>
    </div>

    <!-- Controls -->
    <!--左右两边的小箭头-->
    <a class="left carousel-control" href="#main_ad" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#main_ad" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

</section>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
